{{ define "content" }}
<div class="max-w-4xl mx-auto mt-10">
  <h2 class="text-3xl font-bold mb-6">Available Specs</h2>
  <div class="flex flex-col gap-6">
    {{ range .Specs }}
    <div class="flex flex-col gap-2">
      <!-- Spec Group Header (Folder) -->
      <article
        class="group/item flex items-center border text-sm rounded-md transition-colors bg-card text-card-foreground flex-wrap outline-none p-4 gap-4 border-border"
      >
        <div class="flex flex-1 flex-col gap-1">
          <h3
            class="flex w-fit items-center gap-2 text-base leading-snug font-medium"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"
              ></path>
            </svg>
            {{ .Name }}
          </h3>
        </div>
      </article>

      <!-- Spec Files (Children) -->
      <div class="flex flex-col gap-2 pl-4">
        {{ range .Children }}
        <a
          href="/view?file={{ .Path }}"
          class="group/item flex items-center border text-sm rounded-md transition-colors hover:bg-accent/50 hover:text-accent-foreground flex-wrap outline-none focus-visible:border-ring focus-visible:ring-ring/50 focus-visible:ring-[3px] border-border py-3 px-4 gap-2.5 bg-background"
        >
          <div
            class="flex shrink-0 items-center justify-center gap-2 [&_svg]:pointer-events-none bg-transparent [&_svg]:size-5 text-muted-foreground group-hover/item:text-foreground transition-colors"
          >
            <svg
              class="w-4 h-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
              ></path>
            </svg>
          </div>
          <div class="flex flex-1 flex-col gap-1">
            <h3
              class="flex w-fit items-center gap-2 text-sm leading-snug font-medium text-foreground"
            >
              {{ .Name }}
            </h3>
          </div>
          <div
            class="flex items-center gap-2 [&_svg]:size-4 text-muted-foreground group-hover/item:text-foreground transition-colors"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="m9 18 6-6-6-6" />
            </svg>
          </div>
        </a>
        {{ else }}
        <div
          class="px-6 py-4 text-muted-foreground text-sm italic border border-dashed border-border rounded-md"
        >
          No markdown files found in this spec.
        </div>
        {{ end }}
      </div>
    </div>
    {{ else }}
    <div
      class="bg-card text-card-foreground shadow rounded-lg px-6 py-4 text-center border border-border"
    >
      No specs found.
    </div>
    {{ end }}
  </div>
</div>
{{ end }}
