{{ define "content" }}
<!-- Mobile menu button -->
<div class="sticky top-0 z-10 bg-background flex items-center px-4 h-12 md:hidden">
  <button
    type="button"
    class="btn-icon-outline size-8 shrink-0"
    @click="$dispatch('toggle-sidebar')"
    aria-label="Open sidebar"
  >
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <line x1="4" y1="6" x2="20" y2="6" />
      <line x1="4" y1="12" x2="20" y2="12" />
      <line x1="4" y1="18" x2="20" y2="18" />
    </svg>
  </button>
</div>
<div
  class="flex min-w-0 flex-1 flex-col items-center justify-center gap-6 rounded-lg p-6 text-center text-balance md:p-12 text-neutral-800 dark:text-neutral-300 h-full"
>
  <header class="flex max-w-sm flex-col items-center gap-2 text-center">
    <div
      class="mb-2 [&_svg]:pointer-events-none [&_svg]:shrink-0 bg-neutral-100 dark:bg-neutral-800 text-foreground flex size-10 shrink-0 items-center justify-center rounded-lg [&_svg:not([class*='size-'])]:size-6"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path
          d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"
        />
        <polyline points="14 2 14 8 20 8" />
      </svg>
    </div>
    <h3 class="text-lg font-medium tracking-tight">Select a Specification</h3>
    <p class="text-muted-foreground text-sm/relaxed">
      Choose a document from the sidebar to view its contents.
    </p>
  </header>
</div>
{{ end }}
