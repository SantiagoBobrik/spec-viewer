{{ define "content" }}
<div
  class="flex h-full min-w-0 flex-1 flex-col items-center justify-center gap-6 rounded-lg p-6 text-center text-balance text-neutral-800 dark:text-neutral-300 md:p-12"
>
  <header class="flex max-w-sm flex-col items-center gap-2 text-center">
    <div
      class="mb-2 flex size-10 shrink-0 items-center justify-center rounded-lg bg-neutral-100 text-foreground dark:bg-neutral-800 [&_svg:not([class*='size-'])]:size-6 [&_svg]:pointer-events-none [&_svg]:shrink-0"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-file-question"
      >
        <path
          d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"
        />
        <path
          d="M10 10.3c.2-.4.5-.8.9-1a2.1 2.1 0 0 1 2.6.4c.3.4.5.8.5 1.3 0 1.3-2 2-2 2"
        />
        <path d="M12 17h.01" />
      </svg>
    </div>
    <h3 class="text-lg font-medium tracking-tight">Page Not Found</h3>
    <p class="text-sm/relaxed text-muted-foreground">
      The page you are looking for does not exist or has been moved.
    </p>
    <div class="mt-4">
      <a
        href="/"
        class="inline-flex h-9 items-center justify-center rounded-md bg-primary px-4 py-2 text-sm font-medium text-primary-foreground ring-offset-background transition-colors hover:bg-primary/90 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50"
      >
        Go to Home
      </a>
    </div>
  </header>
</div>
{{ end }}
