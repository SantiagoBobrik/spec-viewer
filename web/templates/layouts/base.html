<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Home - Spec Viewer</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/basecoat-css@0.3.10/dist/basecoat.cdn.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/basecoat-css@0.3.10/dist/js/all.min.js"
      defer
    ></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="/public/js/main.js"></script>
    <script src="/public/js/tailwind.config.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/public/css/main.css" />
  </head>
  <body
    class="bg-background text-foreground antialiased h-screen w-screen flex overflow-hidden"
  >
    <aside
      class="w-64 border-r border-border bg-muted/10 h-full flex-shrink-0 flex flex-col hidden md:flex"
    >
      {{ template "sidebar" . }}
    </aside>

    <main class="flex-1 flex flex-col min-w-0 bg-background h-full">
      <div class="flex-1 overflow-y-auto">{{ template "content" .Data }}</div>
    </main>
  </body>
</html>
