<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home - Spec Viewer</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/basecoat-css@0.3.10/dist/basecoat.cdn.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/basecoat-css@0.3.10/dist/js/all.min.js"
      defer
    ></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="/public/js/main.js"></script>
    <script src="/public/js/tailwind.config.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/public/css/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script src="/public/js/mermaid-init.js" defer></script>
  </head>
  <body
    class="bg-background text-foreground antialiased h-screen w-screen flex overflow-hidden"
    x-data="{ sidebarOpen: false }"
    @toggle-sidebar.window="sidebarOpen = !sidebarOpen"
  >
    <!-- Desktop sidebar -->
    <aside
      class="w-64 border-r border-border bg-muted/10 h-full flex-shrink-0 hidden md:flex flex-col"
    >
      {{ template "sidebar" . }}
    </aside>

    <!-- Mobile sidebar overlay -->
    <div
      x-show="sidebarOpen"
      x-cloak
      class="fixed inset-0 z-40 md:hidden"
    >
      <!-- Backdrop -->
      <div
        x-show="sidebarOpen"
        x-transition:enter="transition ease-out duration-200"
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100"
        x-transition:leave="transition ease-in duration-150"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0"
        @click="sidebarOpen = false"
        class="fixed inset-0 bg-black/50"
      ></div>
      <!-- Panel -->
      <div
        x-show="sidebarOpen"
        x-transition:enter="transition ease-out duration-200"
        x-transition:enter-start="-translate-x-full"
        x-transition:enter-end="translate-x-0"
        x-transition:leave="transition ease-in duration-150"
        x-transition:leave-start="translate-x-0"
        x-transition:leave-end="-translate-x-full"
        class="fixed inset-y-0 left-0 w-72 bg-background border-r border-border shadow-lg flex flex-col"
      >
        <div class="flex items-center justify-end p-2">
          <button
            type="button"
            @click="sidebarOpen = false"
            class="btn-icon-outline size-8"
            aria-label="Close sidebar"
          >
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="18" y1="6" x2="6" y2="18" />
              <line x1="6" y1="6" x2="18" y2="18" />
            </svg>
          </button>
        </div>
        <div class="flex-1 overflow-y-auto" @click="if ($event.target.tagName === 'A') sidebarOpen = false">
          {{ template "sidebar" . }}
        </div>
      </div>
    </div>

    <main class="flex-1 flex flex-col min-w-0 bg-background h-full">
      <div class="flex-1 overflow-y-auto">{{ template "content" .Data }}</div>
    </main>
  </body>
</html>
